<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Fizz Buzz</h1>
    <form action="">
        <label for="fizz">Fizz: </label>
        <input id="fizz" type="number" name="fizz" value="3">
        <label for="buzz">Buzz: </label>
        <input id="buzz" type="number" name="buzz" value="5">
        <label for="countTo">Count to: </label>
        <input id="countTo" type="number" name="countTo" value="100">
        <button>Submit</button>
    </form>
    
    <p></p>
</body>
</html>
